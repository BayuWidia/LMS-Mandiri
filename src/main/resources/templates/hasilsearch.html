	<div id="tambahNasabahBaru" class="modal fade" role="dialog">
	  <div class="modal-dialog" style="width: 90%">
	
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Tambah Nasabah Baru</h4>
	      </div>
	          <div class="modal-body">
	          	<form class="form-horizontal"  th:action="@{/customer-add-action}" th:object="${customerFilter}" method="POST">
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1-1"> Nomor CIF </label>
						<div class="col-sm-9">
							<input type="text" required="required" th:field="*{cif}" onkeypress="return isNumber(event)" id="form-field-1-1" placeholder="Ketikkan Nomor CIF..." class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1-1"> Nama Nasabah </label>
						<div class="col-sm-3">
							<input type="text" required="required" th:field="*{name}" id="form-field-1-1" placeholder="Ketikkan Nama Nasabah..." class="form-control" />
						</div>
						<label class="col-sm-1 control-label no-padding-right" for="form-field-1-1"> Nasabah PeP </label>
						<div class="col-sm-1">
							<label>
								<input name="form-field-radio" type="radio" class="ace" th:field="*{nasabahPep}" value="0" />

							</label>
							<label>
								<input name="form-field-radio" type="radio" class="ace" th:field="*{nasabahPep}" value="1" />

							</label>
						</div>
						<label class="col-sm-1 control-label no-padding-right" for="form-field-1-1"> Jenis Kelamin </label>
						<div class="col-sm-3">
							<label>
								<input name="form-field-radio" type="radio" class="ace" th:field="*{gender}" value="1" />
								<span class="lbl"> Laki-laki</span>
							</label>
							<label>
									<input name="form-field-radio" type="radio" class="ace" th:field="*{gender}" value="0" />
									<span class="lbl"> Perempuan</span>
								</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1-1"> Jenis Identitas </label>

							<input type="text" required="required" th:field="*{indentitytype}" id="form-field-1-1" placeholder="Ketikkan Jenis Identitas..." class="form-control" />
						</div>
						<label class="col-sm-1 control-label no-padding-right" for="form-field-1-1"> NIK </label>
						<div class="col-sm-4">
							<input type="text" required="required" th:field="*{nik}" onkeypress="return isNumber(event)" id="form-field-1-1" placeholder="Ketikkan Nomor Identitas..." class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1-1"> Tempat Lahir </label>
						<div class="col-sm-2">
							<input type="text" required="required" th:field="*{birthplace}" id="form-field-1-1" placeholder="Ketikkan Kota Kelahiran..." class="form-control" />
						</div>
						<label class="col-sm-1 control-label no-padding-right" for="form-field-1-1"> Tanggal Lahir </label>
						<div class="col-sm-2">
							 <div class="input-group">
								<input class="form-control date-picker" required="required" th:field="*{birthdate}" id="id-date-picker-1" type="text" data-date-format="dd-mm-yyyy" />
								<span class="input-group-addon">
									<i class="fa fa-calendar bigger-110"></i>
								</span>
							</div>

						</div>
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1-1"> Nomor Telepon/HP </label>
						<div class="col-sm-2">
							<input type="text" required="required" id="form-field-1-1" onkeypress="return isNumber(event)" maxlength="12" th:field="*{phone}" placeholder="Ketikkan Nomor Telepon/HP..." class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1-1"> Alamat </label>
						<div class="col-sm-9">
							<textarea class="form-control" required="required" th:field="*{address}" id="form-field-8" placeholder="Ketikkan Alamat Nasabah..."></textarea>
						</div>
					</div>
					<div class="form-group">

							<select class="form-control" required="required" id="form-field-select-1" th:field="*{jobType}" >
								<option value="">Pilih Jenis Pekerjaan Disini</option>

							</select>
						</div>
						<label class="col-sm-1 control-label no-padding-right" for="form-field-1-1"> Alamat e-mail </label>
						<div class="col-sm-4">
							<input type="email" required="required" th:field="*{email}" id="form-field-1-1" placeholder="Ketikkan Alamat e-mail..." class="form-control" />
						</div>
					</div>
					<div class="space-4"></div>
					
			      	<div class="modal-footer">
			        	<button type="submit" class="btn btn-primary btn-block">Submit</button>
			     	</div>
				</form>

	<script type="text/javascript">
		$('.kategori_hidden').hide();

			$('#flag_phone').attr('selected', false);
			$('#flag_cif').attr('selected', false);
			$('#flag_name').attr('selected', false);
			$('#flag_norek').attr('selected', false);
			$('#flag_nokar').attr('selected', false);
		}
		
		$('.btn_nik').click(function(){
			resetKategori();
			$('#flag_nik').attr('selected', true);
		});
		
		$('.btn_phone').click(function(){
			resetKategori();
			$('#flag_phone').attr('selected', true);
		});
		
		$('.btn_cif').click(function(){

			$('#flag_cif').attr('selected', true);

		$('.btn_name').click(function(){

			$('#kategori').val('NAME');
			//alert($('#kategori').val());

		});
		
		$('.btn_nokar').click(function(){

			$('#flag_nokar').attr('selected', true);

	<script type="text/javascript">     
	function isNumber(evt) {
	        evt = (evt) ? evt : window.event;
	        var charCode = (evt.which) ? evt.which : evt.keyCode;
	        if ( (charCode > 31 && charCode < 48) || charCode > 57) {
	            return false;
	        }
	        return true;
	    }
	</script>
	<script type="text/javascript">
	
	//datepicker plugin
	//link
	$('.date-picker').datepicker({
		autoclose: true,
		todayHighlight: true
	})
	//show datepicker when clicking on the icon
	.next().on(ace.click_event, function(){
		$(this).prev().focus();
	});
	
		jQuery(function($) {
			//initiate dataTables plugin
			var oTable1 = $('#dynamic-table')
			//.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
			.dataTable({
				bAutoWidth : false,
				"aoColumns" : [ {
					"bSortable" : false
				}, null, null, null, null, null, {
					"bSortable" : false
				} ],
				"aaSorting" : [],
			//,
			//"sScrollY": "200px",
			//"bPaginate": false,
			//"sScrollX": "100%",
			//"sScrollXInner": "120%",
			//"bScrollCollapse": true,
			//Note: if you are applying horizontal scrolling (sScrollX) on a ".table-bordered"
			//you may want to wrap the table inside a "div.dataTables_borderWrap" element
			//"iDisplayLength": 50
			});
			//oTable1.fnAdjustColumnSizing();
			//TableTools settings
			TableTools.classes.container = "btn-group btn-overlap";
			TableTools.classes.print = {
				"body" : "DTTT_Print",
				"info" : "tableTools-alert gritter-item-wrapper gritter-info gritter-center white",
				"message" : "tableTools-print-navbar"
			}
			//initiate TableTools extension
			var tableTools_obj = new $.fn.dataTable.TableTools(
					oTable1,
					{
						"sSwfPath" : "assets/swf/copy_csv_xls_pdf.swf",
						"sRowSelector" : "td:not(:last-child)",
						"sRowSelect" : "multi",
						"fnRowSelected" : function(row) {
							//check checkbox when row is selected
							try {
								$(row).find('input[type=checkbox]').get(0).checked = true
							} catch (e) {
							}
						},
						"fnRowDeselected" : function(row) {
							//uncheck checkbox
							try {
								$(row).find('input[type=checkbox]').get(0).checked = false
							} catch (e) {
							}
						},
						"sSelectedClass" : "success",
						"aButtons" : [
								{
									"sExtends" : "copy",
									"sToolTip" : "Copy to clipboard",
									"sButtonClass" : "btn btn-white btn-primary btn-bold",
									"sButtonText" : "<i class='fa fa-copy bigger-110 pink'></i>",
									"fnComplete" : function() {
										this
												.fnInfo(
														'<h3 class="no-margin-top smaller">Table copied</h3>\
									<p>Copied '
																+ (oTable1
																		.fnSettings()
																		.fnRecordsTotal())
																+ ' row(s) to the clipboard.</p>',
														1500);
									}
								},
								{
									"sExtends" : "csv",
									"sToolTip" : "Export to CSV",
									"sButtonClass" : "btn btn-white btn-primary  btn-bold",
									"sButtonText" : "<i class='fa fa-file-excel-o bigger-110 green'></i>"
								},
								{
									"sExtends" : "pdf",
									"sToolTip" : "Export to PDF",
									"sButtonClass" : "btn btn-white btn-primary  btn-bold",
									"sButtonText" : "<i class='fa fa-file-pdf-o bigger-110 red'></i>"
								}]
					});
			//we put a container before our table and append TableTools element to it
			$(tableTools_obj.fnContainer())
					.appendTo($('.tableTools-container'));
			//also add tooltips to table tools buttons
			//addding tooltips directly to "A" buttons results in buttons disappearing (weired! don't know why!)
			//so we add tooltips to the "DIV" child after it becomes inserted
			//flash objects inside table tools buttons are inserted with some delay (100ms) (for some reason)
			setTimeout(function() {
				$(tableTools_obj.fnContainer()).find('a.DTTT_button').each(
						function() {
							var div = $(this).find('> div');
							if (div.length > 0)
								div.tooltip({
									container : 'body'
								});
							else
								$(this).tooltip({
									container : 'body'
								});
						});
			}, 200);
			//ColVis extension
			var colvis = new $.fn.dataTable.ColVis(oTable1, {
				"buttonText" : "<i class='fa fa-search'></i>",
				"aiExclude" : [ 0, 6 ],
				"bShowAll" : true,
				//"bRestore": true,
				"sAlign" : "right",
				"fnLabel" : function(i, title, th) {
					return $(th).text();//remove icons, etc
				}
			});
			//style it
			$(colvis.button()).addClass('btn-group').find('button').addClass(
					'btn btn-white btn-info btn-bold')
			//and make the list, buttons and checkboxed Ace-like
			$(colvis.dom.collection)
					.addClass(
							'dropdown-menu dropdown-light dropdown-caret dropdown-caret-right')
					.find('li').wrapInner('<a href="javascript:void(0)" />') //'A' tag is required for better styling
					.find('input[type=checkbox]').addClass('ace').next()
					.addClass('lbl padding-8');
			/////////////////////////////////
			//table checkboxes
			$('th input[type=checkbox], td input[type=checkbox]').prop(
					'checked', false);
			//select/deselect all rows according to table header checkbox
			$('#dynamic-table > thead > tr > th input[type=checkbox]').eq(0)
					.on(
							'click',
							function() {
								var th_checked = this.checked;//checkbox inside "TH" table header
								$(this).closest('table').find('tbody > tr')
										.each(function() {
											var row = this;
											if (th_checked)
												tableTools_obj.fnSelect(row);
											else
												tableTools_obj.fnDeselect(row);
										});
							});
			//select/deselect a row when the checkbox is checked/unchecked
			$('#dynamic-table').on(
					'click',
					'td input[type=checkbox]',
					function() {
						var row = $(this).closest('tr').get(0);
						if (!this.checked)
							tableTools_obj.fnSelect(row);
						else
							tableTools_obj.fnDeselect($(this).closest('tr')
									.get(0));
					});
			$(document).on('click', '#dynamic-table .dropdown-toggle',
					function(e) {
						e.stopImmediatePropagation();
						e.stopPropagation();
						e.preventDefault();
					});
			//And for the first simple table, which doesn't have TableTools or dataTables
			//select/deselect all rows according to table header checkbox
			var active_class = 'active';
			$('#simple-table > thead > tr > th input[type=checkbox]').eq(0).on(
					'click',
					function() {
						var th_checked = this.checked;//checkbox inside "TH" table header
						$(this).closest('table').find('tbody > tr').each(
								function() {
									var row = this;
									if (th_checked)
										$(row).addClass(active_class).find(
												'input[type=checkbox]').eq(0)
												.prop('checked', true);
									else
										$(row).removeClass(active_class).find(
												'input[type=checkbox]').eq(0)
												.prop('checked', false);
								});
					});
			//select/deselect a row when the checkbox is checked/unchecked
			$('#simple-table').on('click', 'td input[type=checkbox]',
					function() {
						var $row = $(this).closest('tr');
						if (this.checked)
							$row.addClass(active_class);
						else
							$row.removeClass(active_class);
					});
			/********************************/
			//add tooltip for small view action buttons in dropdown menu
			$('[data-rel="tooltip"]').tooltip({
				placement : tooltip_placement
			});
			//tooltip placement on right or left
			function tooltip_placement(context, source) {
				var $source = $(source);
				var $parent = $source.closest('table')
				var off1 = $parent.offset();
				var w1 = $parent.width();
				var off2 = $source.offset();
				//var w2 = $source.width();
				if (parseInt(off2.left) < parseInt(off1.left)
						+ parseInt(w1 / 2))
					return 'right';
				return 'left';
			}
		})
		
		$('#pencarian').keypress(function(event) {
		    if (event.keyCode == 13) {
		        event.preventDefault();
		    }
		});
	</script>
